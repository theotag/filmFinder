<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="./assets/popcorn.png" />
    <script src="./script.js" async></script>
    <title>FilmFinder</title>
</head>
<body>   
    <section>
        <div class="section">
        <div id="enter-API">
            <h1>Entrer votre API key</h1>   
            <div class="input-API">
            <input id="API-name" type="text" value="" >
            <img id="img-verify-API" src="./assets/search.png" alt="" width="20px">
            </div>
            </div>
    <div id="hidden">
    <div id="center">
    <h1>Film Finder</h1>
    <form id="form">
        <div id="search-bar">
        <input id="search" type="text" value="">
        <img id="img-search" src="./assets/search.png" alt="" width="20px">
        </div>
        <div id="submit-btn">
        <h1 >Submit</h1>
        <i id="img-submit" class="fa-solid fa-arrow-right"></i>
        </div>
    </div>
    </form>    
    </div>
    </div>
    <div class="error"></div>
    <div class="search"></div>
</section>

</body>
</html>
